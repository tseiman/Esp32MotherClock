<html>
    <head>
		<title>ESP32 Mother Clock</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
		<link rel="icon" type="image/png" href="/favicon.png" sizes="32x32">
		<script src="jquery.slim.min.js"></script>
		<script src="main.js"></script>
    </head>
    <body>
	    <div id="mainform">
			<h1>Hello World</h1>
	    </div>
		


		<div id="loginform">
			<div class="loginform-wrap">
				<div class="login-title" >
					<span class="login-title1">
						Sign In
					</span>
				</div>
				<form class="login-input-form">
					<div class="login-input-wrap">
						<span class="label-login">Username</span>
						<input class="login-input" type="text" name="username" placeholder="Enter username">
						<span class="focus-login-input"></span>
					</div>
					<div class="login-input-wrap">
						<span class="label-login">Password</span>
						<input class="login-input" type="password" name="pass" placeholder="Enter password">
						<span class="focus-login-input"></span>
					</div>



					<div class="container-login-btn">
						<button class="login-btn">
							Login
						</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
